# TinyIDP Users - Spring Boot SAML Integration
# Copy this file to your config directory

users:
  admin:
    password: "admin"
    email: "admin@example.org"
    identity_class: "INTERNAL"
    entitlements:
      - "ADMIN_ACCESS"
      - "USER_MANAGEMENT"
      - "SYSTEM_CONFIG"
    roles:
      - "ADMIN"
      - "USER"
    tenant: "default"
    source_acl:
      - "ACL_READ"
      - "ACL_WRITE"
      - "ACL_DELETE"

  user:
    password: "user"
    email: "user@example.org"
    identity_class: "INTERNAL"
    entitlements:
      - "BASIC_ACCESS"
    roles:
      - "USER"
    tenant: "default"
    source_acl:
      - "ACL_READ"

  readonly:
    password: "readonly"
    email: "readonly@example.org"
    identity_class: "EXTERNAL"
    entitlements: []
    roles:
      - "VIEWER"
    tenant: "default"
    source_acl:
      - "ACL_READ"

default_user: "admin"
